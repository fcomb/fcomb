akka {
  # logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  # TODO: custom verifier for docker nodes
  ssl-config.hostnameVerifierClass = "com.typesafe.sslconfig.ssl.DisabledComplainingHostnameVerifier"

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  cluster {
    seed-nodes = []
    auto-down-unreachable-after = 10s

    sharding {
      state-store-mode = "ddata"
    }
  }

  http {
    server {
      server-header = "fcomb"
      transparent-head-requests = off
      parsing.max-content-length = infinite
    }

    client {
      user-agent-header = "fcomb"
    }
  }

  remote {
    # log-remote-lifecycle-events = off

    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  persistence {
    journal.plugin = "akka.persistence.journal.inmem"
    journal.leveldb.dir = "/tmp"
  }

  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  stdout-loglevel = "INFO"
  log-dead-letters = 10
  log-dead-letters-during-shutdown = off

  io.tcp.trace-logging = on
  # actor.debug {
  #   receive = on
  #   autoreceive = on
  #   lifecycle = on
  #   event-stream = on
  #   unhandled = on
  #   router-misconfiguration = on
  # }

  # stream.materializer.debug-logging = true
}

fcomb-server {
  actor-system-name = "fcomb"
  rest-api {
    interface = "0.0.0.0"
    port = 8080
  }

  akka = ${akka}

  docker {
    distribution {
      image-storage = "/tmp"
      realm = "fcomb registry"
    }
  }

  jdbc-slick {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    maxConnections = 50
    numThreads = 10
  }

  smtp {
    host = ""
    user = ""
    password = ""
    port = 465
    from = "noreply@fcomb.com"
    fromName = "Fcomb"
    ssl = true
    tls = false
  }

  jwt {
    secret = ""
    session-ttl = 30d
    reset-password-ttl = 1h
  }

  jdbc {
    url = "jdbc:postgresql://127.0.0.1:5432/fcomb-test"
    user = "postgres"
    password = ""
  }

  jdbc-slick.properties = ${fcomb-server.jdbc}
}

akka-persistence-jdbc.slick.db = ${fcomb-server.jdbc}
