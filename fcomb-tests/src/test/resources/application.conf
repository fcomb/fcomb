fcomb-tests {
  akka {
    event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    loglevel = "DEBUG"
    stdout-loglevel = "DEBUG"
    log-dead-letters = 10
    log-dead-letters-during-shutdown = off
  }

  redis {
    host = "127.0.0.1"
    port = 6379
    database = 123
  }

  jdbc {
    url = "jdbc:postgresql://127.0.0.1:5432/fcomb-tests"
    user = "postgres"
    password = ""
  }

  jdbc-connection {
    username = ${fcomb-tests.jdbc.user}
    password = ${fcomb-tests.jdbc.password}
    url = ${fcomb-tests.jdbc.url}
  }
}
